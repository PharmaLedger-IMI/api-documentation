                  format: float
                senderID:
                  type: string
                receiverID:
                  type: string
                messageID:
                  type: string
                messageDateTime:
                  type: string
                  format: date-time
                product:
                  type: object
                  required: 
                    - productCode
                    - inventedName
                    - nameMedicinalProduct
